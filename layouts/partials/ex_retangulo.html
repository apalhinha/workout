
<div class="">

  <div style="display: inline-block;" >
    <a href="{{.Permalink}}">

      {{ $f := printf "/static/thumbnails/%s.png" (string .Params.Eid) }}
      {{ if (fileExists $f) }}
        {{ $file := printf "/thumbnails/%s.png" .Params.Eid }}
        <img src="{{- $file}}" alt="{{- .Title}} icon" style="width:150px;height:150px;">
      {{ else }}
        <p>.</p>
      {{ end }}

    </a>
  </div>
  <div style="display: inline-block; vertical-align: top">

    <h3><a href="{{.Permalink}}">{{.Title}}</a></h3>
  </div>

</div>
