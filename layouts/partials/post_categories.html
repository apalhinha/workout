{{- if .Params.categories }}
<div class="post__tags tags clearfix">
	{{ partial "svg/tag.svg" (dict "class" "tags__badge") }}
	<ul class="tags__list">
		{{- range .Params.categories }}
		<li class="tags__item">
			<a class="tags__link btn" href="{{ "categories/" | relLangURL }}{{ . | urlize }}/" rel="tag">
				{{- . -}}
			</a>
		</li>
		{{- end }}
	</ul>
</div>
{{- end }}
